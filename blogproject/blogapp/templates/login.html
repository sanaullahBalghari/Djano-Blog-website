<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            background: url('') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire viewport */
            /* height: 100vh; */
            height: auto;
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Adjust for smaller screens */
                background-position: top center; /* Optional: Align image to the top for better visibility */
            }
        }
        
        @media (max-width: 480px) {
            body {
                background-size: 100%; /* Ensure full-width for very small screens */
                background-position: top center; /* Optional: Keep the image aligned for visibility */
            }
        }
        
        
.card {
    background: rgba(245, 245, 245, 0.9);
    border: 1px solid #e0e0e0;
    box-shadow: 0 4px 8px rgba(0, 0, 0.2, 0.2);
    border-radius: 20px;
}

.card h2 {
    color: #2c3e50;
}

.form-control {
    border: 1px solid #bdc3c7;
}

.btn-primary {
    background-color: #2980b9;
    border-color: #2980b9;
}

.btn-primary:hover {
    background-color: #3498db;
    border-color: #3498db;
}

.alert {
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container mt-3" id="rigister">
        <div class="row ">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        <form method='post'>
                             {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group pb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block w-100 ">Login</button>
                        </form>
                        <p class="text-center mt-3">
                            You have not account? <a href="{% url 'register_view'%}">Register</a>
                        </p>
                        {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                                <div class="alert {% if message.tags == 'error' %}alert-danger{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
