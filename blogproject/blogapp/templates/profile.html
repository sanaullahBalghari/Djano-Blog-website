<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: #fff !important;
        }
        .container {
            margin-top: 20px;
        }
        .profile-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0.5, 0.5, 0.5, 0.5);
        }
        .profile-header {
            {% comment %} text-align: center; {% endcomment %}
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        #user-bio{
        width: 250px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          
            <a class="navbar-brand" href="{% url 'home'%}">My Blog</a>
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home'%}">Home</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_view'%}">Signin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_view'%}">Signup</a>
                    </li>

                    <li class="nav-item">
                        {% if user.is_authenticated %}
                       <a class="nav-link" href="{% url 'logout_view' %}">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

        <div class="profile-card">
            <div class="profile-header">
                {% if user.image %}
                <img src="{{ user.image.url }}" alt="{{ user.name }}">
                {% else %}
                <img src="{% static 'images/default-avatar-profile-.webp' %}" alt="Default Image">
                {% endif %}
                <div class="c
                <h3 class="mt-3" id="user-name">Name: {{user.username}}</h3>
                <p class="text-muted" id="user-email">Email: {{user.email}}</p>
            </div>
            <div class="profile-details">
                <h5>Bio:</h5>
                <p id="user-bio">{{user.Bio}}</p>
            </div>
            <div class="mt-4">
                <a href="{% url 'edit_profile'%}" class="text-dark">
                    <i class="fas fa-pen fa-lg"></i>
                 
                </a>
              Edit
            </div>
            
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
